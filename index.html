<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Examples Validate Input</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <center>
      <h1>Examples Input</h1>
    </center>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="exampleAlphabetic">Alphabetic</label>
            <input type="text" class="validate-alphabetic form-control" id="exampleAlphabetic" placeholder="Input your text">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="exampleNumber">Number</label>
            <input type="text" class="validate-number form-control" id="exampleNumber" placeholder="Input your text">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="exampleAlphanumeric">Alphanumeric</label>
            <input type="text" class="valida_alphanumeric form-control" id="exampleAlphanumeric" placeholder="Input your text">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="exampleAlphabetic">Url</label>
            <input type="text" class="validate_url form-control" id="exampleAlphabetic" placeholder="Input your text">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="exampleIP">IP</label>
            <input type="text" class="validate_ip form-control" id="exampleIP" placeholder="Input your text">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="validate_correo form-control" id="exampleInputEmail1" placeholder="Input your text">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="validateInput.js"></script>
    <script type="text/javascript">
      validateAll();
    </script>
  </body>
</html>
